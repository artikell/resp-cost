port 6360
bind 0.0.0.0
daemonize no
pidfile redis.pid
loglevel notice
logfile "redis.log"

maxmemory 0
maxmemory-policy allkeys-lru

save ""
stop-writes-on-bgsave-error yes
rdbcompression yes
dbfilename dump.rdb
protected-mode no

hash-max-ziplist-entries 0
hash-max-ziplist-value 0
list-max-ziplist-size 0
set-max-intset-entries 0
set-max-ziplist-entries 0
set-max-ziplist-value 0
stream-node-max-entries 0
zset-max-ziplist-entries 0
zset-max-ziplist-value 0